### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Workspaces
workspace = 1, name:workbrowser,  monitor:eDP-1, default:true
workspace = 2, name:ide,          monitor:eDP-1, default:true
workspace = 3, name:chillbrowser, monitor:eDP-1,
workspace = 4, name:chats,        monitor:eDP-1, 
workspace = 5, name:music,        monitor:eDP-1, 

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Terminal opacity
windowrule = opacity 0.98 override 0.95 override 0.95 override, class:.*tty.*

# If firefox is opened in 1st workspace - make it fullscreen
windowrule = fullscreen, workspace:1, initialClass:firefox

# Maximize far2l on startup
windowrule = fullscreen, initialClass:far2l

# All jetbrains ides are on the second workspace fullscreened
# TODO: Switch to 2 monitor setup
# windowrule = workspace 2, class:.*jetbrains.*
# windowrule = fullscreen, floating:0, class:.*jetbrains.*

# Open messendgers in chats workspace
windowrule = workspace 4, class:org.telegram.desktop
#windowrule = fullscreen, class:org.telegram.desktop
windowrule = workspace 4, class:DeltaChat
windowrule = workspace 4, class:fluffychat

# Open fullsecreen yandex music in media workspace
windowrule = workspace 5, class:yandex-music
windowrule = fullscreen, class:yandex-music

# windowrule = workspace 4, workspace:1, initialClass:firefox

# Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
