################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor = HDMI-A-1, 1600x900, 0x262, 1   # 262 because of different height 
monitor = eDP-1, 1920x1200, 0x0, 1.0
monitor = HDMI-A-1, 1920x1080@60, -1920x0, 1.0

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = far2l
$menu = wofi --show drun

$scripts = /etc/nixos/livefish-laptop/scripts

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = uwsm app -- dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = uwsm app -- hyprpaper 
exec-once = uwsm app -- mako
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user start hypridle

# Clipboard support
exec-once = uwsm app -- wl-clip-persist --clipboard regular
exec-once = uwsm app -- clipse -listen

# Kde connect daemon
exec-once = uwsm app -- kdeconnectd

# Deltachat tray
exec-once = uwsm app -- deltachat --minimized

